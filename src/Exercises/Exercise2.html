<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <title>Exercise 2</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="earth"
          src="../assets/earth_4096.jpg"
          crossorigin="anonymous"
        />
      </a-assets>
      <a-box
	height="2"
	width="2"
        position="1.5 1.25 -5"
        material="src: #earth;"
        shadow="cast: true;"
        roughness="0.6"
      >
      </a-box>
      <a-sphere
        radius="1.25"
        position="-1.5 1.25 -5"
        material="src: #earth;"
        shadow="cast: true"
        roughness="0.6"
      >
      </a-sphere>
      <a-plane
        position="0 -0.2 -6"
        rotation="-90 0 0"
        width="6"
        height="6"
        shadow="receive: true"
        color="#FF69B4"
      ></a-plane>
    </a-scene>
  </body>
</html>
