<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
	<img
	  id="earth"
	  src="../assets/earth_4096.jpg"
	  crossorigin="anonymous"
	/>
	<img id="moon" src="../assets/moon_4096.jpg" crossorigin="anonymous" />
      </a-assets>
      <a-sphere
	radius="1.25"
	position="-1.5 1.25 -5"
	material="src: #earth;"
	shadow="cast: true"
	roughness="0.6"
      >
	<a-sphere
	  radius="0.25"
	  position="-3 0 0"
	  material="src: #moon;"
	  shadow="cast: true"
	  roughness="0.6"
	>
	</a-sphere>
      </a-sphere>
      <a-sky color="#101010"></a-sky>
    </a-scene>
  </body>
</html>
