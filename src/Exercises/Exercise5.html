<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <a-assets>
        <img
          id="earth"
          src="../assets/earth_4096.jpg"
          crossorigin="anonymous"
        />
        <img id="moon" src="../assets/moon_4096.jpg" crossorigin="anonymous" />
      </a-assets>
      <a-sphere
        id="earth-sphere"
        radius="1.25"
        position="-1.5 1.25 -5"
        material="src: #earth;"
        shadow="cast: true receive: true"
        roughness="0.6"
        rotation="0 0 0"
        animation="property: rotation; easing: linear; dur: 10000; to: 0 360 0; loop: true"
      >
        <a-sphere
          radius="0.25"
          position="-3 0 0"
          material="src: #moon;"
          shadow="cast: true receive: true"
          roughness="0.6"
          rotation="0 0 0"
          animation="property: rotation; easing: linear; dur: 5000; to: 0 360 0; loop: true"
        >
        </a-sphere>
      </a-sphere>
      <a-entity
        light="type: spot; castShadow: true; angle: 80; target: #earth-sphere; intensity: 2"
        position="-1.5 1.25 0"
      ></a-entity>
      <a-sky color="#101010"></a-sky>
    </a-scene>
  </body>
</html>
