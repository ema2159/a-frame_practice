<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <a-assets>
        <img
          id="earth"
          src="../assets/earth_4096.jpg"
          crossorigin="anonymous"
        />
        <img id="moon" src="../assets/moon_4096.jpg" crossorigin="anonymous" />
      </a-assets>
      <a-sphere
        id="earth-sphere"
        radius="1.25"
        position="-1.5 1.25 -5"
        material="src: #earth;"
        shadow="cast: true receive: true"
        roughness="0.6"
        rotation="0 0 0"
        animation="property: rotation; easing: linear; dur: 10000; to: 0 360 0; loop: true"
      >
        <a-sphere
          radius="0.25"
          position="-3 0 0"
          material="src: #moon;"
          shadow="cast: true receive: true"
          roughness="0.6"
          rotation="0 0 0"
          animation="property: rotation; easing: linear; dur: 5000; to: 0 360 0; loop: true"
        >
          <a-entity scale="0.05 0.05 0.05" position="0 0.23 0.2">
            <a-sphere
              position="0 1.25 -5"
              radius="1.25"
              color="#0F0F0F"
            ></a-sphere>
            <a-sphere
              position="-1 2.5 -5"
              radius="0.8"
              color="#0F0F0F"
            ></a-sphere>
            <a-sphere
              position="1 2.5 -5"
              radius="0.8"
              color="#0F0F0F"
            ></a-sphere>
            <a-sphere
              position="0 1.25 -4.7"
              radius="1.05"
              color="#E0E0E0"
            ></a-sphere>
            <a-sphere
              position="0 1.15 -3.8"
              radius="0.24"
              scale="2.5 1.2"
              color="#E0E0E0"
            ></a-sphere>
            <a-sphere
              position="0 1.15 -3.5"
              radius="0.16"
              scale="1.5"
              color="#0F0F0F"
            ></a-sphere>
            <a-sphere
              position="-0.15 1.6 -3.7"
              radius="0.1"
              scale="1 3"
              rotation="-30"
              color="#0F0F0F"
            ></a-sphere>
            <a-sphere
              position="0.15 1.6 -3.7"
              radius="0.1"
              scale="1 3"
              rotation="-30"
              color="#0F0F0F"
            ></a-sphere>
          </a-entity>
        </a-sphere>
      </a-sphere>
      <a-entity
        light="type: spot; castShadow: true; angle: 80; target: #earth-sphere; intensity: 2"
        position="-1.5 1.25 0"
      ></a-entity>
      <a-sky color="#101010"></a-sky>
    </a-scene>
  </body>
</html>
