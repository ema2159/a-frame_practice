<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane
        position="1 -3 -6"
        rotation="-90 0 0"
        width="12"
        height="6"
        color="#8CE3B9"
      ></a-plane>
      <a-box
        height="2"
        width="8"
        depth="2"
        position="1.5 1.25 -5"
        color="#52E2FF"
	animation="property: position; easing: easeOutQuint; dur: 800; dir: alternate; to: 1.5 3.25 -5; loop: true"
      >
	<!-- Leg 1  -->
	<a-sphere position="-3.6 -1.05 0.6" radius="0.4" color="#FE4B94">
	  <a-entity
	    position="0 0 0"
	    rotation="0 0 -10"
	    animation="property: rotation; easing: easeOutQuint; dur: 800; dir: alternate; to: 0 0 -60; loop: true"
	  >
	    <a-box
	      height="2"
	      position="0 -0.8 0"
	      width="0.3"
	      depth="0.3"
	      color="#52E2FF"
	    >
	      <a-entity
		position="0 -1 0"
		rotation="0 0 -30"
		animation="property: rotation; easing: easeOutExpo; dur: 800; dir: alternate; to: 0 0 -90; loop: true"
	      >
		<a-box
		  height="1.5"
		  position="0 -0.75 0"
		  width="0.15"
		  depth="0.15"
		  color="#52E2FF"
		>
		  <a-sphere position="0 -0.75 0" radius="0.2" color="#FE4B94">
		  </a-sphere>
		</a-box>
	      </a-entity>
	    </a-box>
	  </a-entity>
	</a-sphere>

      </a-box>
